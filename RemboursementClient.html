<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="etat_fond_actuelle"></p>
    <div>
      <input type="number" id="pret_id" name="pret_id" placeholder="pret_id" />
      <input type="text" id="montant" name="montant" placeholder="montant" />

      <button onclick="rembourser()">Rembourser</button>
    </div>

    <script>
      const apiBase = "http://localhost:8000/ws";

      function ajax(method, url, data, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open(method, apiBase + url, true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4 && xhr.status === 200) {
            callback(JSON.parse(xhr.responseText));
          }
        };
        xhr.send(data);
      }

      function rembourser() {
        const pretId = document.getElementById("pret_id").value;
        const montant = document.getElementById("montant").value;
        const data = `
                      montant=${encodeURIComponent(montant)}
                      &pret_id=${pretId}
                    `;

        ajax("POST", "/remboursement", data, (response) => {
          alert(response.message);
          console.log(response.message);
          resetForm();
          etat_fond_actuelle();
        });
      }

      function resetForm() {
        document.getElementById("pret_id").value = "";
        document.getElementById("montant").value = "";
      }

    </script>
  </body>
</html>
