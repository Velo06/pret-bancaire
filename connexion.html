<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <input type="text" id="username" placeholder="Ex: antsa" required>
        <input type="password" id="password" placeholder="******" required>
        <button onclick="seConnecter()">Se connecter</button>
        <div id="message"></div>
    </div>

    <script>
        const apiBase = "http://localhost:8000/ws";
        
        function ajax(method, url, data, callback) {
          const xhr = new XMLHttpRequest();
          xhr.open(method, apiBase + url, true);
          xhr.setRequestHeader(
            "Content-Type",
            "application/x-www-form-urlencoded"
          );
          xhr.onreadystatechange = () => {
            if (xhr.readyState === 4 && xhr.status === 200) {
              callback(JSON.parse(xhr.responseText));
            }
          };
          xhr.send(data);
        }
  
        function seConnecter() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            if (!username || !password) {
                messageDiv.textContent = "Veuillez remplir tous les champs";
                return;
            }

            const data = `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            
            ajax("POST", "/connexion", data, (response) => {
                if (response.success) {
                    messageDiv.style.color = "green";
                    messageDiv.textContent = "Connexion réussie!";
                    window.location.href = "liste-client.html";
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.textContent = response.message || "Échec de la connexion";
                }
            });
        }
      </script>
</body>
</html>
